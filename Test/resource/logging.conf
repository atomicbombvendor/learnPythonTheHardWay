[loggers]
keys=root,main

[handlers]
keys=consoleHandler,fileHandler,rotatingFile

[formatters]
keys=fmt

[logger_root]
level=DEBUG
qualname=root
handlers=consoleHandler,rotatingFile

[logger_main]
level=INFO
qualname=main
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=fmt
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=fmt
args=('d:/exoi.log','a',20000,5,)

[handler_rotatingFile]
level = INFO
formatter = fmt
class = cloghandler.ConcurrentRotatingFileHandler
args=('d:/portal.log','a',50240000, 10)

[formatter_fmt]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt= '%Y-%m-%d %H:%M:%S'